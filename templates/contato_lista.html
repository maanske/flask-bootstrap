<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="/templates/static/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% include 'nav.html' %}

        {% if mensagem %}
            <div class="alert alert-success" role="alert">
                {{ mensagem }}
            </div>
        {% endif %}

        {% if erro %}
            <div class="alert alert-danger" role="alert">
                {{ erro }}
            </div>
        {% endif %}
        <h2>Lista de Contatos</h2>
        <button type="button" class="btn btn-secondary mb-3" onclick="window.history.back()">Voltar</button>

        <form method="GET" class="mb-3">
            <input type="text" name="pesquisa" placeholder="Pesquisar por nome" class="form-control" style="width: 300px; display: inline-block;">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Assunto</th>
                    <th>Mensagem</th>
                    <th>Respondido</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
