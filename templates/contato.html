<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Novo Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h2>Novo Contato</h2>
        <button type="button" class="btn btn-secondary mb-3" onclick="window.history.back()">Voltar</button>

        <form method="POST" action="/contato">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" id="assunto" name="assunto" class="form-control" placeholder="Assunto" required>
            </div>

            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea id="mensagem" name="mensagem" class="form-control" placeholder="Mensagem" rows="4" required></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="respondido" name="respondido" class="form-check-input" value="on">
                <label for="respondido" class="form-check-label">Respondido</label>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
</body>
</html>
